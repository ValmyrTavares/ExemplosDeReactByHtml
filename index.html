<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="root"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>



    <script type="text/babel">

    class Pai extends React.Component{

        constructor(){
            super()
            this.state = {
                nome_primeiro: "",
                nome_ultimo: ""
            }
        }

        render(){
            return(
                <div>
                <h2>Pai</h2>
                <Filho1 nome_primeiro="Carlos" nome_ultimo="AntÃ´nio"/>   
                <Filho1 nome_primeiro={"Ana"} nome_ultimo={"Carla"}/>     
                <Filho1 nome_primeiro={"Valmyr"} nome_ultimo={"Tavares"}/>          
                    
                </div>
            )
        }
    }


    class Filho1 extends React.Component{

        constructor(props){
            super(props)
            this.state = {
               nome: this.props.nome_primeiro
              
            }
            this.Alterar = this.Alterar.bind(this)
        }

        Alterar(){
            this.setState({nome:this.props.nome_ultimo})
        }

        render(){
            return(
                <div>
                    <p>Nome: {this.state.nome}  </p>
                    <button onClick={this.Alterar}>Alterar</button>
                </div>
            )
        }
    }  
            

  
        ReactDOM.render(
            <Pai />,
            document.getElementById('root')
             )             

    </script>
    
</body>
</html>
