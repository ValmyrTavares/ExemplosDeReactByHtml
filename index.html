<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="root"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

       
    <script type="text/babel">
    
        class App extends React.Component{

            render(){

                const noticias = [
                {
                    titulo:"Noticia1",
                    texto:"Texto da notívia 1",
                    autor: "autor da notívia 1"
                },
                {
                    titulo:"Noticia2",
                    texto:"Texto da notívia 2",
                    autor: "autor da notívia 2"
                },
                {
                    titulo:"Noticia3",
                    texto:"Texto da notívia 3",
                    autor: "autor da notívia 3"
                }
            ]

            const final = noticias.map(novaNoticia => <Noticia noticia={novaNoticia}/> )

            return (
                <div>
                    <h2>Noticias</h2>
                    <hr/>
                    {final}
                    <Noticia noticia={noticias[0]}/>
                </div>
            )
            }


        }

        class Noticia extends React.Component{

            constructor(props){
                super(props)
            }

            render(){
                return(
                    <div>
                        <h3>{this.props.noticia.titulo}</h3>
                        <p>{this.props.noticia.texto}</p>
                        <small><i>{this.props.noticia.autor}</i></small>
                    </div>
                )
            }
        }

           

          

          ReactDOM.render(
            <App />,
            document.getElementById('root')
             )             

    </script>
    
</body>
</html>
